<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="boxRetainer">
    <div class="box">
      <div class="cube">
        <img class="boxImage" src="/images/image-equilibrium.jpg" alt="cube render">
      </div>
      <div class="name">
        <h3>Equilibrium #3429</h3>
      </div>
      <div class="description">
       <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="contents">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="ethereum">  
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="/images/icon-clock.svg" alt="clock Icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div>
        <p>Creation of Jules Wyvern</p>
      </div>
    </div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gabrielm9929.github.io/PersonalSite/">Gabriel A Mejia</a>.
  </div>
</footer>
</body>
</html>
